<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Desgin | Scripped</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="card">
            <img src="icon.jpg" alt="Icon">
        <div class="name">
            <h1>AstaraGFX</h1>
        </div>
        <hr class="res">
        <h2>GFX Artist</h2>
        <h3>
            Insert a description. It can be anything about you and what job you're looking for.
        </h3>
        <div class="tags">
            <button class="tag">GFX</button>
            <button class="tag">ROBLOX</button>
            <button class="more">+2</button>
        </div>
        <hr>
        <div class="viewjob">
            <a href="#">View Job</a>
        </div>
    </div>
</body>
</html>
